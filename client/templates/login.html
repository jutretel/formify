<div class="login__cont">
	<div class="hero is-medium is-bold">
		<div class="hero-body">
			<div class="container">
				<div class="columns">
					<div class="column is-6 is-offset-3">
						<div class="box">
							<div class="field">
								<div class="container is-fluid has-text-centered">
									<h1 class="primary-label">FORMIFY</h1>
								</div>
							</div>
							<div class="field">
								<p class="control">
									<input type="text" class="input has-text-centered" placeholder="Login" ng-model="data.login"/>
								</p>
							</div>
							<div class="field">
								<p class="control">
									<input type="password" class="input has-text-centered" placeholder="Senha" ng-model="data.password"/>
								</p>
							</div>
							<hr />
							<div class="field">
								<p class="control has-text-centered">
									<button class="button is-primary" ng-click='login();'>Login</button>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
