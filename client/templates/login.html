<div class="columns">
	<div class="column is-4 is-offset-4">
		<div class="box">
			<div class="field">
				<div class="container is-fluid has-text-centered">
					<h1>FORMIFY</h1>
				</div>
			</div>
			<div class="field">
				<p class="control">
					<input type="text" class="input has-text-centered" placeholder="Login" ng-model="loginText"/>
				</p>
			</div>
			<div class="field">
				<p class="control">
					<input type="password" class="input has-text-centered" placeholder="Senha" ng-model="password"/>
				</p>
			</div>
			<div class="field">
				<p class="control has-text-centered">
					<button class="button is-primary" ng-click='login();'>Login</button>
				</p>
			</div>

		</div>
	</div>
</div>
</div>
