<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
	<div class="navbar-start">
		<div class="navbar-item" style="padding-top: 10px; padding-right: 10px;">
		</div>
	</div>
</nav>

<div class="colums" style="height: 100%; padding: 20px" ng-init="onInit()">
	<div class="tile is-ancestor is-parent is-vertical">
		<div class="card is-child tile is-7 event-card" ng-repeat="item in items | orderBy:'-start_date'" ng-class="{'event-myevent': item.user_id == userId}" ng-show="item.is_public || item.user_id == userId">
			<div class="card-content event-dash__item" ng-click="open(item)">
				<div class="event-card__title event__title" >
					{{item.name}}
				</div>
				<div class="subtitle event-card__description event__date">
					{{item.start_date | date:"dd/MM/yy '-' hh:mma"}}
					<br>
					{{item.end_date | date:"dd/MM/yy '-' hh:mma"}}
				</div>
			</div>
		</div>
	</div>
</div>
