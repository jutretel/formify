<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title></title>
</head>
<body ng-app="formify">
	<section class="section is-paddingless total-height">
		<div class="columns total-height" style="margin: 0;">
			<div class="column event-dash event-workspace is-3 has-shadow is-paddingless scrollbar">
				<div class="tabs is-centered">
					<ul>
						<li class="is-active event-tab__item">
							<a>Seguindo</a>
						</li>
						<li class="event-tab__item">
							<a class="event-tab__text">Meus</a>
						</li>
					</ul>
				</div>
				<div class="event-dash">
					<div class="card event-card">
						<div class="card-content event-dash__item">
							<h4 class="title event-card__title">
								Evento
							</h4>
							<div class="subtitle event-card__description">
								10/10/17 - 12/12/17
							</div>
						</div>
						<footer class="card-footer event-card__footer event-dash__item">
							<span class="card-footer-item event-card__footer">
								<a class="event-card__footer__text">Deixar de seguir</a>
							</span>
							<span class="card-footer-item event-card__footer">
								<a class="event-card__footer__text">Confirmar</a>
							</span>
						</footer>
					</div>
				</div>
			</div>
			<div class="column is-9 is-paddingless workspace">
				<div class="workspace-top"></div>
				<div class="workspace-main">
        	<div ng-view></div>
				</div>
        <div class="workspace-footer">
        	<nav class="tabs is-boxed is-fullwidth">
        	  <div class="container">
        	    <ul style="border-style: none">
        	      <li>
        	        <a class="footer-menu__item">Criar evento</a>
        	      </li>
        	      <li>
        	        <a class="footer-menu__item">Buscar por nome</a>
        	      </li>
        	      <li>
        	        <a class="footer-menu__item">Buscar por data</a>
        	      </li>
        	      <li>
        	        <a class="footer-menu__item">Notificações</a>
        	      </li>
        	    </ul>
        	  </div>
        	</nav>
        </div>
      </div>
		</div>
	</section>

	<div class="busy-wrapper" id="global-busy">
		<div class="hero is-medium">
			<div class="hero-body">
				<div class="container has-text-centered">
					<img src="img/Infinity.gif" />
				</div>
			</div>
		</div>
	</div>

	<notify-board></notify-board>

	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="vendors/bulma.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#global-busy").animate({ opacity: 0 },400, function(){
				$("#global-busy").animate({ opacity: 1 },400, function(){})
			})  
		});
	</script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/angular-cookies/angular-cookies.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<!-- flatpickr documentation https://github.com/archsaber/angular-flatpickr-->


	<script src="app.js"></script>
	<script src="utils/utils.js"></script>

	<script src="directives/notify/notify.service.js"></script>
	<script src="services/user.service.js"></script>
	<script src="services/busy.service.js"></script>
	<script src="services/global.factory.js"></script>

	<script src="services/business/event.business.js"></script>

	<script src="directives/combobox/combobox.directive.js"></script>
	<script src="directives/notify/notify.directive.js"></script>
	<script src="directives/datepicker/datepicker.directive.js"></script>

	<script src="controllers/login.controller.js"></script>
	<script src="controllers/eventList.controller.js"></script>
	
</body>


</html>
